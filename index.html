<!DOCTYPE html>
<html>
<head>
<title>Dynamic Links</title>
</head>
<body>

<h1>Welcome!</h1>

<p>Here are some useful links:</p>

<ul id="link-list">
</ul>

<script>
  const linksText = `
https://sites.google.com/view/legacyiosguide/|Legacy iOS Guide
https://calvink19.uk/patches|Calvin's Patches
https://www.example.com
`; // Put your links here, separated by newlines

  const links = linksText.trim().split('\n');
  const linkList = document.getElementById('link-list');

  links.forEach(link => {
    const trimmedLink = link.trim(); // Trim whitespace from each line

    if (trimmedLink !== "") { // Skip empty lines
      let parts = trimmedLink.split("|"); // Split into URL and text
      let url = parts[0].trim();
      let text = parts.length > 1 ? parts[1].trim() : url; // Use URL as text if no text provided

      // Basic URL validation. Not perfect, but helps avoid some issues.
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "http://" + url; // Prepend http:// if missing
      }

      const listItem = document.createElement('li');
      const linkElement = document.createElement('a');
      linkElement.href = url;
      linkElement.textContent = text;
      linkElement.target = "_blank"; // Open links in a new tab (optional)
      listItem.appendChild(linkElement);
      linkList.appendChild(listItem);
    }
  });
</script>

</body>
</html>
